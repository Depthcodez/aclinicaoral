<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exibir avaliações do Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd4U5ETE1wjqnXCVxoMBtx8Ez4Y2QBOUo"></script>
    <script>
      function initMap() {
        // ID do lugar que você deseja exibir as avaliações
        var placeId = 'ChIJ4zGFAZJZwokRGugEDh7ZVO4'

        // Crie uma solicitação para obter as informações do lugar, incluindo as avaliações
        var request = {
          placeId: placeId,
          fields: ['name', 'rating', 'reviews']
        }

        // Envie a solicitação para a API do Google Places
        var service = new google.maps.places.PlacesService(
          document.createElement('div')
        )
        service.getDetails(request, callback)

        function callback(place, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            // Obtenha as 5 avaliações mais recentes
            var reviews = place.reviews.slice(0, 5)

            // Crie uma lista para exibir as avaliações
            var list = document.createElement('ol')

            // Preencha a lista com as informações das avaliações
            reviews.forEach(function (review) {
              var item = document.createElement('li')
              item.innerHTML =
                '<strong>' +
                review.author_name +
                '</strong><br>' +
                '<em>' +
                review.relative_time_description +
                '</em><br>' +
                review.text
              list.appendChild(item)
            })

            // Adicione a lista ao elemento HTML com o ID "reviews"
            var reviewsDiv = document.getElementById('reviews')
            reviewsDiv.appendChild(list)
          }
        }
      }
    </script>
  </head>
  <body onload="initMap()">
    <h1>Avaliações do Google Maps</h1>
    <div id="reviews"></div>
  </body>
</html>
