<!DOCTYPE html>
<html>
  <head>
    <title>Obtendo informações de um lugar do Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd4U5ETE1wjqnXCVxoMBtx8Ez4Y2QBOUo&libraries=places"></script>
  </head>
  <body>
    <h1>Informações sobre o lugar:</h1>
    <div id="place-info"></div>

    <script>
      // Substitua o Place ID abaixo pelo ID do lugar que você deseja obter informações
      var placeId = 'ChIJfZbyEzhXzpQRlhDURW4spRU'

      // Crie uma instância do PlacesService
      var service = new google.maps.places.PlacesService(
        document.createElement('div')
      )

      // Faça a solicitação para obter informações sobre o lugar
      service.getDetails({ placeId: placeId }, function (place, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          // Construa uma string com as informações que você deseja mostrar
          var placeInfo = '<p><strong>Nome:</strong> ' + place.name + '</p>'
          placeInfo +=
            '<p><strong>Endereço:</strong> ' + place.formatted_address + '</p>'
          placeInfo +=
            '<p><strong>Telefone:</strong> ' +
            place.formatted_phone_number +
            '</p>'
          placeInfo +=
            "<p><strong>Website:</strong> <a href='" +
            place.website +
            "' target='_blank'>" +
            place.website +
            '</a></p>'
          placeInfo += '<p><strong>Avaliação:</strong> ' + place.rating + '</p>'
          placeInfo +=
            '<p><strong>Número de avaliações:</strong> ' +
            place.user_ratings_total +
            '</p>'

          // Exiba as informações na página
          document.getElementById('place-info').innerHTML = placeInfo
        } else {
          console.log('Não foi possível obter informações sobre o lugar.')
        }
      })
    </script>
  </body>
</html>
