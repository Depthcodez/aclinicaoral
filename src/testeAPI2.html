<!DOCTYPE html>
<html>
  <head>
    <title>Exibir as últimas avaliações do Google Places</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCscZNmyXskxqdy_5tGEWWp1oL61sOGR4M&libraries=places"></script>
    <style>
      .review {
        margin-bottom: 20px;
      }
      .rating {
        font-weight: bold;
      }
    </style>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />

    <link rel="stylesheet" href="./resources/css/testeAPI.css" />
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KDDMHBL"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <ul id="reviews-carousel"></ul>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>

    <script>
      const placeId = 'ChIJfZbyEzhXzpQRlhDURW4spRU'
      const fields = [
        'name',
        'rating',
        'formatted_phone_number',
        'geometry',
        'reviews'
      ]

      const service = new google.maps.places.PlacesService(
        document.createElement('div')
      )

      service.getDetails({ placeId, fields }, (place, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          const reviews = place.reviews

          const reviewsList = $('#reviews-carousel')

          if (Array.isArray(reviews)) {
            reviews
              .sort((a, b) => b.time - a.time)
              .forEach(review => {
                if (review.rating >= 3) {
                  const li = $('<li></li>')
                  li.html(
                    `<div><p><strong>${review.author_name}</strong></p><p>${review.text}</p><p class="rating">${review.rating}/5</p></div>`
                  )
                  reviewsList.append(li)
                }
              })
          } else {
            const li = $('<li></li>')
            li.text('Nenhuma avaliação encontrada.')
            reviewsList.append(li)
          }

          reviewsList.slick({
            dots: true,
            arrows: true,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            slidesToScroll: 1
          })
        } else {
          console.error('Erro ao obter informações do local')
        }
      })
    </script>
  </body>
</html>
